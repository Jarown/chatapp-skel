<!DOCTYPE html>
<head>
    <title>Ibuildings chat</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/chatapp.js"></script>
</head>

<body>

    <section class="welcome">
        <h1>Welcome!</h1>
        <p>Please enter your nickname and email address to get started</p>
        <form>
            <label for="nickName">Nickname</label>
            <input name="nickName" required /><br />
            <label for="email">Email address</label>
            <input name="email" type="email" required /><br />
            <button type="submit">Connect</button>
        </form>
            
    </section>

    <div id="messagesFrame">
        <section class="messages">
            <ul>
            </ul>
        </section>
    </div>    

    <section class="inputArea">
        <form>
            <input class="sendmessage" type="text" name="message" />
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="userList">
        <ul>
            <li class="template">
                <img class="gravatar" height="30px" src="" />
                <span class='nickName'></span>
            </li>
        </ul>
    </section>

</body>
